<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chase Bank</title>
    <link rel="stylesheet" href="Test.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <img src="download (1).png" alt="Chase Logo">
            </div>
            <form class="login-form">
                <input type="text" placeholder="Enter your username" required>
                <input type="password" placeholder="Enter your password" required>
                <div class="options">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                    <label>
                        <input type="checkbox"> Use token
                    </label>
                </div>
                <button type="submit">Sign in</button>
                <a href="#" class="forgot-password">Forgot username or password?</a>
            </form>
            <div class="links">
                <a href="#">Sign up</a>
                <a href="#">Open an account</a>
                <a href="#">Privacy</a>
            </div>
            <footer class="legal-info">
                <p>üè° Equal Housing Lender</p>
                <p>Deposit products provided by JPMorgan Chase Bank, N.A. Member FDIC</p>
                <p>Credit cards are issued by JPMorgan Chase Bank, N.A. Member FDIC</p>
                <p>¬© 2023 JPMorgan Chase & Co.</p>
            </footer>
        </div>
    </div>
</body>
</html>
